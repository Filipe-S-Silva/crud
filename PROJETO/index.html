<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>

        <h2>Cadastro de Clientes</h2>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">

        </div>
        <div>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" oninput="formatarTelefone(this)">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email">

        </div>
        <button onclick="adicionarCliente()">Adicionar</button>

        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>TELEFONE</th>
                    <th>EMAIL</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaClientes"></tbody>
        </table>

        <div class="validation" style="display: flex;" id="dialog"> 
            <span id="title">PARA EXCLUIR CLIENTE DIGITE O CODIGO ABAIXO: </span>
            <span id="code">XXXXXX</span>
            <input type="text" id="txt" placeholder="Digite o codigo aqui">
            <button id="btn" class="btn-excluir">EXCLUIR</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
